<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="baseTemplate">
<body>
	<div layout:fragment="content">
		<!-- BEGIN JUMBOTRON -->
		<div class = "panel panel-default">
		   <div class = "panel-heading">
		      <h3 class = "panel-title">
		         Jobs
		      </h3>
		   </div>
		   
		   <div class = "panel-body">
		    
		    <div th:if="${job!=null and job.ok}" class="alert alert-success">
               <span th:text="${job!=null ? job.response : '' }"></span>
            </div>
            <div th:if="${job!=null and !job.ok}" class="alert alert-danger">
               <span th:text="${job!=null ? job.response : '' }"></span>
            </div>
		    <table class="table table-striped table-bordered table-condensed table-hover">
				<tr>
				    <th>Job Name</th>
				    <th>Location</th>
				    <th>Owner</th>
				    <th>Actions</th>
				</tr>  
		    	<tr th:each = "job : ${jobs}">
		    		<td th:text="${job.jobName}"></td>
		    		<td th:text="${job.location}"></td>
		    		<td th:text="${job.user}"></td>
		    		<td>
		    		<a th:href="@{/job/edit/{id}(id=${job.jobId})}" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-edit"></i></a>
		    		<a th:href="@{/job/remove/{id}(id=${job.jobId})}" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-remove"></i></a>
		    		</td>
		    	</tr>
		    </table>
		</div>
		</div>
		<!-- END JUMBOTRON -->

	</div>
</body>
</html>
