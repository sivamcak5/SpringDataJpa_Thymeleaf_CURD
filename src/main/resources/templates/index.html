<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="baseTemplate">
<body>
	<div layout:fragment="content">
		<!-- BEGIN JUMBOTRON -->
		
		<div class = "panel panel-default">
		   <div class = "panel-heading">
		      <h3 class = "panel-title">
		         Users
		      </h3>
		   </div>
		   
		   <div class = "panel-body">
		    <div th:if="${user!=null and user.ok}" class="alert alert-success">
               <span th:text="${user!=null ? user.response : '' }"></span>
            </div>
            <div th:if="${user!=null and !user.ok}" class="alert alert-danger">
               <span th:text="${user!=null ? user.response : '' }"></span>
            </div>
		       <table class="table table-striped table-bordered table-condensed table-hover">
				<tr>
				    <th>First Name</th>
				    <th>Last Name</th>
				    <th>Email</th>
				    <th>Actions</th>
				</tr>  
		    	<tr th:each = "user : ${users}">
		    		<td th:text="${user.firstName}"></td>
		    		<td th:text="${user.lastName}"></td>
		    		<td th:text="${user.email}"></td>
		    		<td>
		    		 <a th:href="@{/user/edit/{id}(id=${user.userId})}" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-edit"></i></a>
		    		 <a th:href="@{/user/remove/{id}(id=${user.userId})}" class="btn btn-default btn-circle"><i class="glyphicon glyphicon-remove"></i></a>   
		    		</td>
		    	</tr>
		      </table>
		   </div>
		</div>
		<!-- END JUMBOTRON -->

	</div>
</body>
</html>
